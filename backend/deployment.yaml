apiVersion: apps/v1
kind: Deployment
metadata:
  name: dbapp-deployment
  namespace: dataapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dbapp
  template:
    metadata:
      labels:
        app: dbapp
    spec:
      containers:
      - name: mydbapp-container
        image: gcr.io/in-class-activity-424123/dbapp:latest
      
      imagePullSecrets:
      - name: regcred
